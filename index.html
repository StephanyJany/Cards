<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Poppins:ital,wght@0,300;0,400;0,600;1,400&family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="cards">
        <div class="cards__card">
          <h2 class="card__titulo">9:23</h2>
          <p class="card__subtitulo">Monday</p>
          <p class="card__legenda">10 January 2020</p>
          <div class="card__fields">
            <a href="#">
              <div class="fields__cinza">
                <picture><img class="fields__img" src="img/carta.png" alt="carta" width="40px"></picture>
              </div>
            </a>
          <a href="#">
            <div class="fields__cinza">
              <picture><img class="fields__img" src="img/cinoo.png" alt="sino" width="40px"></picture>
            </div>
          </a>
          </div>
          <button class="cards__btn"><picture><img  src="img/rolar1.png" alt="rolagem" width="60px"><picture></picture></button>
          </div>
        </div>
        <div class="cards__card">
          <p class="card__hora">9:23</p>
          <h2 class="card__title">Calendar</h2>
          <div class="card__box">
            <div class="card__box--azul">
            <p class="box__number">2</p>
            <div class="box__divisoria"></div>
            <p class="box__txt">Work</p>
            </div>
            <div class="card__box--verde">
              <p class="box__number" >3</p>
              <div class="box__divisoria"></div>
              <p class="box__txt">Personal</p>
            </div>
          </div>
            <div class="card__txt">
              <picture><img class="box__img" src="img/setinha.png" alt="seta" width="20px" /></picture>
              <p class="box__txt">Meeting 08:15</p>
            </div>
            <button class="cards__btn" ><picture><img src="img/hihi.png" alt="rolagem" width="60px" /></picture></button>
        </div>
        <div class="cards__card">
          <p class="card__hora">9:23</p>
          <h2 class="card__title">Goals<h2>
          <div class="card__img">
            <picture><img class="card__img" src="img/circulo-azul-quadrado.png" alt="porcentagem" width="110px" /></picture>
          </div>
          
          <div class="card__sublegenda"> <p class="box__txt">4 goals to do</p></div>
          <button class="cards__btn">
          <picture> <img  src="img/rolar3.png" alt="rolagem" width="50px" /></picture>
          </button>
        </div>
    </main>
  </body>
</html>
